<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Hex2Dec Converter</title>
    </head>
    <body>
        <form action="Converter">
            <p>Number to conversion:<input type=text size=20 name=number></p>
            <p>Type of conversion:<input type=text size=1 name=type></p>
            0 is Dec2Hex and 1 is Hex2Dec
            <br>
            <input type="submit" value="Convert!" />
        </form>
        <hr>
        <form action="History">
            <input type="submit" value="History" />
        </form>
    </body>
</html>
